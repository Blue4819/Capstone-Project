<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media App - New Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="post-form">
      <h1>New Post</h1>
      <div class="input-wrapper">
        <textarea id="postContent" rows="5" placeholder="What's on your mind?"></textarea>
      </div>
      <div class="input-wrapper">
        <input type="file" id="postImage" accept="image/*" onchange="previewImage(event)">
      </div>
      <div id="previewContainer"></div> <!-- Preview container -->
      <button onclick="cropAndPost()">Post</button>
    </div>
  </div>

  <div id="postPreviews"></div> <!-- Post previews container -->

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
