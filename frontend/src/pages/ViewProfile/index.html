<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <h1 id="userName">Profile Page</h1>
        <div class="profile-pic-container">
            <img id="profilePicPreview" class="profile-pic" src="#" alt="Profile Picture Preview">
        </div>
        <div class="user-details">
            <div class="detail">
                <label for="name">Name:</label>
                <span id="name"></span>
            </div>
            <div class="detail">
                <label for="age">Age:</label>
                <span id="age"></span>
            </div>
            <div class="detail">
                <label for="gender">Gender:</label>
                <span id="gender"></span>
            </div>
        </div>
        <hr class="separator">
        <div class="interests">
            <label>Interests:</label>
            <ul id="interestsList"></ul>
        </div>
        <hr class="separator">
        <div class="locations">
            <label for="locationInput">Visited Places:</label>
            <ul id="locationsList"></ul>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
